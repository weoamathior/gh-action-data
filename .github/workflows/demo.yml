name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: cache deps
        uses: actions/cache@v3
        with: 
          path: "~/.npm"
          key: my-node-modules-cache-${{hashModules('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      my-script-file: ${{steps.blahblah.outputs.my-script-file}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: cache deps
        uses: actions/cache@v3
        with: 
          path: "~/.npm"
          key: my-node-modules-cache-${{hashModules('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: get file name
        id: blahblah
        run: find dist/assets/*.js -type f -execdir echo 'my-script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: output contents
        run: ls -alh
      - name: output filename
        run: echo "${{needs.build.outputs.my-script-file}}"
      - name: Deploy
        run: echo "Deploying..."
